<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

   
   
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    
</head>

<body >
    <div class="limiter">
		<div class="container-login100" style="background-color:#E5E7E9    ">
			<div class="wrap-login100">
				<form id="formLogin" class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Bienvenido
					</span>
					<br>

					<div class="wrap-input100 validate-input form-group" >
                        <label for="email"> Correo</label>
						<input class="input100 form-control" type="email" name="email" id="email" placeholder="Ingrese su Correo" >
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input form-group" >
						<label for="pass">Contraseña</label>
						<input class="input100 form-control" type="password" name="pass" id="pass" placeholder="Ingrese su Contraseña" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button onclick="enviarDatos();" class="login100-form-btn">
								Iniciar Sesion
							</button>
						</div>
					</div>

					<br>

					</div>
				</form>
			</div>
		</div>
	</div>
	
	
    
    <script type="text/javascript" src="js/index.js"></script>
     <script type="text/javascript" src="js/login.js"></script>
    
    
</body>

</html>
